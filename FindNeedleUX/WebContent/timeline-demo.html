<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timeline Scrubbing Demo - 3 Moving Boxes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Canvas area where boxes move */
        #canvas {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .box {
            position: absolute;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: none;
        }
        
        #box1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        #box2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        #box3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        
        /* Timeline controls */
        #controls {
            background: #0f0f23;
            padding: 20px;
            border-top: 1px solid #333;
        }
        
        #timeline-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        #timeline {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #timeline::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: grab;
        }
        
        #timeline::-webkit-slider-thumb:active {
            cursor: grabbing;
        }
        
        #time-display {
            font-family: monospace;
            font-size: 16px;
            min-width: 80px;
        }
        
        .btn {
            background: #667eea;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .btn:hover { background: #5a6fd6; }
        .btn.active { background: #f5576c; }
        
        #info {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        #speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        #speed-control label {
            font-size: 12px;
            opacity: 0.7;
        }
        
        #speed {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Canvas where boxes animate -->
    <div id="canvas">
        <div id="box1" class="box">Client</div>
        <div id="box2" class="box">Server</div>
        <div id="box3" class="box">Database</div>
    </div>
    
    <!-- Timeline controls -->
    <div id="controls">
        <div id="timeline-container">
            <button id="playBtn" class="btn">? Play</button>
            <button id="resetBtn" class="btn">? Reset</button>
            <input type="range" id="timeline" min="0" max="1000" value="0">
            <span id="time-display">0.00s / 5.00s</span>
        </div>
        <div id="speed-control">
            <label>Speed:</label>
            <input type="range" id="speed" min="0.25" max="3" step="0.25" value="1">
            <span id="speed-display">1x</span>
        </div>
        <div id="info">
            <strong>Controls:</strong> Drag the timeline slider to scrub through time. 
            Click Play to animate. Adjust speed with the speed slider.
            <br><br>
            <strong>Animation:</strong> 3 boxes (Client, Server, Database) move and resize over a 5 second timeline.
        </div>
    </div>

    <script>
        // =====================================================
        // ANIMATION DATA - Define keyframes for each box
        // =====================================================
        const DURATION = 5; // Total animation duration in seconds
        
        // Keyframes: { time (0-1), x, y, width, height }
        // time is normalized (0 = start, 1 = end)
        const animations = {
            box1: [
                { time: 0.0, x: 50,  y: 50,  width: 120, height: 80 },
                { time: 0.25, x: 250, y: 80, width: 140, height: 90 },
                { time: 0.5, x: 500, y: 150, width: 160, height: 100 },
                { time: 0.75, x: 650, y: 80,  width: 130, height: 85 },
                { time: 1.0, x: 400, y: 200, width: 140, height: 90 }
            ],
            box2: [
                { time: 0.0, x: 200, y: 350, width: 100, height: 60 },
                { time: 0.2, x: 350, y: 280, width: 120, height: 70 },
                { time: 0.5, x: 150, y: 180, width: 150, height: 90 },
                { time: 0.8, x: 500, y: 320, width: 170, height: 100 },
                { time: 1.0, x: 300, y: 380, width: 130, height: 75 }
            ],
            box3: [
                { time: 0.0, x: 600, y: 250, width: 90,  height: 90 },
                { time: 0.15, x: 700, y: 150, width: 100, height: 100 },
                { time: 0.4, x: 450, y: 350, width: 120, height: 80 },
                { time: 0.6, x: 200, y: 280, width: 140, height: 95 },
                { time: 0.85, x: 550, y: 420, width: 110, height: 70 },
                { time: 1.0, x: 620, y: 300, width: 125, height: 85 }
            ]
        };

        // =====================================================
        // INTERPOLATION - Calculate values between keyframes
        // =====================================================
        function lerp(a, b, t) {
            return a + (b - a) * t;
        }
        
        // Ease in-out function for smooth animation
        function easeInOut(t) {
            return t < 0.5 
                ? 2 * t * t 
                : 1 - Math.pow(-2 * t + 2, 2) / 2;
        }
        
        function getValueAtTime(keyframes, currentTime) {
            // Clamp time to valid range
            currentTime = Math.max(0, Math.min(1, currentTime));
            
            // Find the two keyframes we're between
            let prev = keyframes[0];
            let next = keyframes[keyframes.length - 1];
            
            for (let i = 0; i < keyframes.length - 1; i++) {
                if (currentTime >= keyframes[i].time && currentTime <= keyframes[i + 1].time) {
                    prev = keyframes[i];
                    next = keyframes[i + 1];
                    break;
                }
            }
            
            // Calculate how far between the two keyframes (0-1)
            const range = next.time - prev.time;
            const localT = range > 0 ? (currentTime - prev.time) / range : 0;
            
            // Apply easing
            const easedT = easeInOut(localT);
            
            return {
                x: lerp(prev.x, next.x, easedT),
                y: lerp(prev.y, next.y, easedT),
                width: lerp(prev.width, next.width, easedT),
                height: lerp(prev.height, next.height, easedT)
            };
        }

        // =====================================================
        // RENDER - Update box positions based on time
        // =====================================================
        function render(normalizedTime) {
            for (const [id, keyframes] of Object.entries(animations)) {
                const el = document.getElementById(id);
                const values = getValueAtTime(keyframes, normalizedTime);
                
                el.style.left = values.x + 'px';
                el.style.top = values.y + 'px';
                el.style.width = values.width + 'px';
                el.style.height = values.height + 'px';
            }
            
            // Update time display
            const currentSeconds = (normalizedTime * DURATION).toFixed(2);
            document.getElementById('time-display').textContent = 
                `${currentSeconds}s / ${DURATION.toFixed(2)}s`;
        }

        // =====================================================
        // CONTROLS - Play, pause, scrub
        // =====================================================
        let isPlaying = false;
        let currentTime = 0;
        let lastFrameTime = 0;
        let playbackSpeed = 1;
        
        const timeline = document.getElementById('timeline');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSlider = document.getElementById('speed');
        const speedDisplay = document.getElementById('speed-display');
        
        // Scrub with slider
        timeline.addEventListener('input', (e) => {
            currentTime = e.target.value / 1000;
            render(currentTime);
            
            // Stop playing when manually scrubbing
            if (isPlaying) {
                isPlaying = false;
                playBtn.textContent = '? Play';
                playBtn.classList.remove('active');
            }
        });
        
        // Speed control
        speedSlider.addEventListener('input', (e) => {
            playbackSpeed = parseFloat(e.target.value);
            speedDisplay.textContent = playbackSpeed + 'x';
        });
        
        // Play/Pause button
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '? Pause' : '? Play';
            playBtn.classList.toggle('active', isPlaying);
            
            if (isPlaying) {
                lastFrameTime = performance.now();
                requestAnimationFrame(animate);
            }
        });
        
        // Reset button
        resetBtn.addEventListener('click', () => {
            currentTime = 0;
            timeline.value = 0;
            render(0);
            
            isPlaying = false;
            playBtn.textContent = '? Play';
            playBtn.classList.remove('active');
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playBtn.click();
            } else if (e.code === 'Home') {
                resetBtn.click();
            } else if (e.code === 'ArrowLeft') {
                currentTime = Math.max(0, currentTime - 0.02);
                timeline.value = currentTime * 1000;
                render(currentTime);
            } else if (e.code === 'ArrowRight') {
                currentTime = Math.min(1, currentTime + 0.02);
                timeline.value = currentTime * 1000;
                render(currentTime);
            }
        });
        
        // Animation loop
        function animate(timestamp) {
            if (!isPlaying) return;
            
            const delta = (timestamp - lastFrameTime) / 1000; // Convert to seconds
            lastFrameTime = timestamp;
            
            currentTime += (delta / DURATION) * playbackSpeed;
            
            if (currentTime >= 1) {
                currentTime = 0; // Loop
            }
            
            timeline.value = currentTime * 1000;
            render(currentTime);
            
            requestAnimationFrame(animate);
        }
        
        // Initial render
        render(0);
        
        // Focus for keyboard shortcuts
        document.body.focus();
    </script>
</body>
</html>
